<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>摄影作品集 - 光影与代码</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            dark: '#1D2129',
            light: '#F2F3F5',
            'gray-medium': '#86909C'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Montserrat', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body class="font-inter bg-gray-50">
  <!-- 导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="/" class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
            <i class="fa fa-camera-retro"></i>
          </div>
          <span class="text-xl font-bold font-display">光影与代码</span>
        </a>
        
        <nav class="hidden md:flex items-center gap-6">
          <a href="/" class="text-gray-600 hover:text-primary transition-colors">首页</a>
          <a href="#" class="text-primary font-medium">摄影作品</a>
          <a href="/#tech" class="text-gray-600 hover:text-primary transition-colors">技术分享</a>
          <a href="/#about" class="text-gray-600 hover:text-primary transition-colors">关于我</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- 页面标题 -->
  <section class="py-16 bg-gradient-to-br from-primary/5 to-secondary/5">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 font-display">摄影作品集</h1>
      <p class="text-lg text-gray-medium max-w-2xl mx-auto">
        用镜头记录世界的美好，每一张照片都是时光的见证
      </p>
    </div>
  </section>

  <!-- 作品筛选 -->
  <section class="py-8 bg-white border-b">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-wrap items-center justify-center gap-4">
        <button class="px-4 py-2 bg-primary text-white rounded-lg font-medium">全部</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg font-medium hover:bg-gray-200 transition-colors">城市摄影</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg font-medium hover:bg-gray-200 transition-colors">风光摄影</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg font-medium hover:bg-gray-200 transition-colors">街头摄影</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg font-medium hover:bg-gray-200 transition-colors">人像摄影</button>
      </div>
    </div>
  </section>

  <!-- 作品网格 -->
  <main class="py-12">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- 照片项目 -->
        <a href="photo-detail.html?id=city-night" class="group">
          <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
            <div class="aspect-square overflow-hidden">
              <img src="https://picsum.photos/id/29/400/400" alt="城市夜景" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            </div>
            <div class="p-4">
              <h3 class="font-medium mb-1 group-hover:text-primary transition-colors">城市夜景</h3>
              <p class="text-sm text-gray-medium">城市摄影 • 2023-06-10</p>
            </div>
          </div>
        </a>

        <a href="photo-detail.html?id=mountain-lake" class="group">
          <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
            <div class="aspect-square overflow-hidden">
              <img src="https://picsum.photos/id/15/400/400" alt="山间湖泊" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            </div>
            <div class="p-4">
              <h3 class="font-medium mb-1 group-hover:text-primary transition-colors">山间湖泊</h3>
              <p class="text-sm text-gray-medium">风光摄影 • 2023-05-28</p>
            </div>
          </div>
        </a>

        <a href="photo-detail.html?id=street-moment" class="group">
          <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
            <div class="aspect-square overflow-hidden">
              <img src="https://picsum.photos/id/1062/400/400" alt="街头瞬间" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            </div>
            <div class="p-4">
              <h3 class="font-medium mb-1 group-hover:text-primary transition-colors">街头瞬间</h3>
              <p class="text-sm text-gray-medium">街头摄影 • 2023-05-15</p>
            </div>
          </div>
        </a>

        <!-- 更多照片项目 -->
        <a href="#" class="group">
          <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
            <div class="aspect-square overflow-hidden">
              <img src="https://picsum.photos/id/64/400/400" alt="窗边人像" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            </div>
            <div class="p-4">
              <h3 class="font-medium mb-1 group-hover:text-primary transition-colors">窗边人像</h3>
              <p class="text-sm text-gray-medium">人像摄影 • 2023-05-01</p>
            </div>
          </div>
        </a>

        <a href="#" class="group">
          <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
            <div class="aspect-square overflow-hidden">
              <img src="https://picsum.photos/id/110/400/400" alt="现代建筑" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            </div>
            <div class="p-4">
              <h3 class="font-medium mb-1 group-hover:text-primary transition-colors">现代建筑</h3>
              <p class="text-sm text-gray-medium">建筑摄影 • 2023-04-20</p>
            </div>
          </div>
        </a>

        <a href="#" class="group">
          <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
            <div class="aspect-square overflow-hidden">
              <img src="https://picsum.photos/id/206/400/400" alt="海边日落" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            </div>
            <div class="p-4">
              <h3 class="font-medium mb-1 group-hover:text-primary transition-colors">海边日落</h3>
              <p class="text-sm text-gray-medium">风光摄影 • 2023-04-10</p>
            </div>
          </div>
        </a>

        <a href="#" class="group">
          <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
            <div class="aspect-square overflow-hidden">
              <img src="https://picsum.photos/id/188/400/400" alt="雨后街道" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            </div>
            <div class="p-4">
              <h3 class="font-medium mb-1 group-hover:text-primary transition-colors">雨后街道</h3>

          <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">

              <img src="https://picsum.photos/id/274/400/400" alt="咖啡时光" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            </div>
            <div class="p-4">
              <h3 class="font-medium mb-1 group-hover:text-primary transition-colors">咖啡时光</h3>
              <p class="text-sm text-gray-medium">生活摄影 • 2023-03-15</p>
            </div>
          </div>
        </a>
      </div>

      <!-- 加载更多 -->
      <div class="text-center mt-12">
        <button class="bg-primary text-white px-8 py-3 rounded-lg font-medium hover:bg-primary/90 transition-colors">
          加载更多作品
        </button>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-8">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-gray-400">&copy; 2023 光影与代码. 保留所有权利.</p>
