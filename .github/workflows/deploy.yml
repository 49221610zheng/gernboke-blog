name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
        
    - name: Validate files
      run: |
        echo "ğŸ” Validating required files..."
        
        if [ ! -f index.html ]; then
          echo "âŒ index.html not found"
          exit 1
        fi
        echo "âœ… index.html found"
        
        if [ ! -f admin.html ]; then
          echo "âŒ admin.html not found"
          exit 1
        fi
        echo "âœ… admin.html found"
        
        if [ ! -d js ]; then
          echo "âŒ js directory not found"
          exit 1
        fi
        echo "âœ… js directory found"
        
        echo "ğŸ“ Project structure:"
        ls -la
        
    - name: Prepare site
      run: |
        echo "ğŸ“¦ Preparing site for GitHub Pages..."
        
        # Create deployment directory
        mkdir -p _site
        
        # Copy all necessary files
        cp index.html _site/
        cp admin.html _site/
        cp sw.js _site/ 2>/dev/null || echo "No service worker found"
        cp manifest.json _site/ 2>/dev/null || echo "No manifest found"
        
        # Copy directories if they exist
        [ -d js ] && cp -r js _site/
        [ -d css ] && cp -r css _site/
        [ -d images ] && cp -r images _site/
        [ -d assets ] && cp -r assets _site/
        
        # Create .nojekyll to disable Jekyll processing
        touch _site/.nojekyll
        
        echo "âœ… Site prepared successfully"
        echo "ğŸ“‹ Deployment contents:"
        ls -la _site/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Deployment summary
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Your site is now live at: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“… Deployed at: $(date)"
        echo "ğŸ”— Commit: ${{ github.sha }}"
