name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Skip dependencies
      run: |
        echo "Skipping npm install - this is a static site deployment"
        echo "No dependencies needed for static HTML/CSS/JS files"
        
    - name: Validate files
      run: |
        echo "Validating required files..."
        
        # æ£€æŸ¥ä¸»è¦HTMLæ–‡ä»¶
        if [ ! -f index.html ]; then
          echo "âŒ index.html not found"
          exit 1
        fi
        echo "âœ… index.html found"
        
        if [ ! -f admin.html ]; then
          echo "âŒ admin.html not found"
          exit 1
        fi
        echo "âœ… admin.html found"
        
        # æ£€æŸ¥JavaScriptç›®å½•
        if [ ! -d js ]; then
          echo "âŒ js directory not found"
          exit 1
        fi
        echo "âœ… js directory found"
        
        # åˆ—å‡ºæ‰€æœ‰æ–‡ä»¶
        echo "ðŸ“ Project structure:"
        find . -type f -name "*.html" -o -name "*.js" -o -name "*.css" -o -name "*.json" | head -20
        
    - name: Build site
      run: |
        echo "Building site for GitHub Pages..."
        
        # åˆ›å»ºæž„å»ºç›®å½•
        mkdir -p _site
        
        # å¤åˆ¶æ‰€æœ‰æ–‡ä»¶åˆ°_siteç›®å½•
        cp -r * _site/ 2>/dev/null || true
        
        # ç§»é™¤ä¸éœ€è¦çš„æ–‡ä»¶
        rm -rf _site/.git _site/.github _site/node_modules _site/.gitignore _site/README.md 2>/dev/null || true
        
        # åˆ›å»º.nojekyllæ–‡ä»¶
        touch _site/.nojekyll
        
        # éªŒè¯æž„å»ºç»“æžœ
        echo "ðŸ“¦ Build contents:"
        ls -la _site/
        
        echo "âœ… Build completed successfully"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Verify deployment
      run: |
        echo "ðŸŽ‰ Deployment completed!"
        echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
        
        # ç­‰å¾…ä¸€ä¸‹è®©éƒ¨ç½²ç”Ÿæ•ˆ
        sleep 10
        
        # éªŒè¯ç½‘ç«™å¯è®¿é—®æ€§
        echo "ðŸ” Verifying site accessibility..."
        curl -f "${{ steps.deployment.outputs.page_url }}" > /dev/null && echo "âœ… Main page accessible" || echo "âŒ Main page not accessible"
        
    - name: Post-deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status**: Successfully deployed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Deployed Files" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… index.html (ä¸»é¡µ)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… admin.html (ç®¡ç†åŽå°)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… JavaScript ç»„ä»¶" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… CSS æ ·å¼æ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Service Worker" >> $GITHUB_STEP_SUMMARY
