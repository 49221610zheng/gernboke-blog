name: Auto Deploy to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Create service account file
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/service-account.json

    - name: Deploy to Firebase
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
        FIREBASE_PROJECT_ID: gernboke
      run: |
        echo "🚀 Deploying to Firebase project: $FIREBASE_PROJECT_ID"
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json
        export GOOGLE_APPLICATION_CREDENTIALS="service-account.json"
        firebase use $FIREBASE_PROJECT_ID
        firebase deploy --only hosting

    - name: Deploy Status
      run: |
        echo "🎉 Deployment completed!"
        echo "🌐 Website URL: https://gernboke.web.app"
        echo "🔧 Firebase Console: https://console.firebase.google.com/project/gernboke"

    - name: Clean up
      run: rm -f service-account.json
