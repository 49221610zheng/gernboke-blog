name: Simple Firebase Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Debug - Check files
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Checking key files:"
        ls -la index.html firebase.json || echo "Files not found"
        
    - name: Debug - Check secret
      run: |
        if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
          echo "❌ FIREBASE_SERVICE_ACCOUNT secret is empty or not set"
          exit 1
        else
          echo "✅ FIREBASE_SERVICE_ACCOUNT secret is available"
          echo "Secret length: ${#FIREBASE_SERVICE_ACCOUNT}"
        fi
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        
    - name: Create service account and deploy
      run: |
        echo "Creating service account file..."
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json
        
        echo "Setting environment variable..."
        export GOOGLE_APPLICATION_CREDENTIALS="service-account.json"
        
        echo "Firebase CLI version:"
        firebase --version
        
        echo "Setting Firebase project..."
        firebase use gernboke
        
        echo "Starting deployment..."
        firebase deploy --only hosting
        
    - name: Cleanup
      if: always()
      run: rm -f service-account.json
