<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面未找到 - 光影与代码</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            dark: '#1D2129',
            light: '#F2F3F5',
            'gray-medium': '#86909C'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Montserrat', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body class="font-inter bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="max-w-2xl mx-auto px-4 text-center">
    <!-- 404 图标 -->
    <div class="mb-8">
      <div class="relative inline-block">
        <div class="text-9xl font-bold text-primary/20 font-display">404</div>
        <div class="absolute inset-0 flex items-center justify-center">
          <i class="fa fa-search text-4xl text-primary/60"></i>
        </div>
      </div>
    </div>
    
    <!-- 标题和描述 -->
    <h1 class="text-3xl md:text-4xl font-bold text-dark mb-4 font-display">页面未找到</h1>
    <p class="text-lg text-gray-medium mb-8 leading-relaxed">
      抱歉，您访问的页面不存在或已被移动。<br>
      可能是链接错误或页面已被删除。
    </p>
    
    <!-- 搜索建议 -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
      <h3 class="font-semibold text-lg mb-4 text-dark">您可以尝试：</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
        <div class="flex items-start gap-3">
          <i class="fa fa-home text-primary mt-1"></i>
          <div>
            <h4 class="font-medium text-dark">返回首页</h4>
            <p class="text-sm text-gray-medium">浏览最新的摄影作品和技术文章</p>
          </div>
        </div>
        <div class="flex items-start gap-3">
          <i class="fa fa-search text-primary mt-1"></i>
          <div>
            <h4 class="font-medium text-dark">搜索内容</h4>
            <p class="text-sm text-gray-medium">使用搜索功能查找您需要的内容</p>
          </div>
        </div>
        <div class="flex items-start gap-3">
          <i class="fa fa-camera text-primary mt-1"></i>
          <div>
            <h4 class="font-medium text-dark">查看摄影作品</h4>
            <p class="text-sm text-gray-medium">欣赏精美的摄影作品集</p>
          </div>
        </div>
        <div class="flex items-start gap-3">
          <i class="fa fa-code text-primary mt-1"></i>
          <div>
            <h4 class="font-medium text-dark">技术文章</h4>
            <p class="text-sm text-gray-medium">阅读编程和开发相关文章</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 操作按钮 -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="/" class="inline-flex items-center justify-center gap-2 bg-primary text-white px-6 py-3 rounded-lg font-medium hover:bg-primary/90 transition-all">
        <i class="fa fa-home"></i>
        <span>返回首页</span>
      </a>
      <button onclick="history.back()" class="inline-flex items-center justify-center gap-2 border border-gray-300 text-gray-700 px-6 py-3 rounded-lg font-medium hover:border-primary hover:text-primary transition-all">
        <i class="fa fa-arrow-left"></i>
        <span>返回上页</span>
      </button>
    </div>
    
    <!-- 联系信息 -->
    <div class="mt-12 pt-8 border-t border-gray-200">
      <p class="text-sm text-gray-medium mb-4">
        如果您认为这是一个错误，请联系我们
      </p>
      <div class="flex justify-center gap-6">
        <a href="mailto:contact@example.com" class="text-gray-medium hover:text-primary transition-colors">
          <i class="fa fa-envelope mr-1"></i>
          邮箱联系
        </a>
        <a href="#" class="text-gray-medium hover:text-primary transition-colors">
          <i class="fa fa-github mr-1"></i>
          GitHub
        </a>
      </div>
    </div>
  </div>
  
  <!-- 背景装饰 -->
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary/5 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-secondary/5 rounded-full blur-3xl"></div>
  </div>
  
  <script>
    // 记录404错误
    console.log('404 Error: Page not found -', window.location.href);
    
    // 自动跳转倒计时（可选）
    let countdown = 10;
    const countdownElement = document.createElement('p');
    countdownElement.className = 'text-sm text-gray-medium mt-4';
    countdownElement.innerHTML = `<span id="countdown">${countdown}</span> 秒后自动返回首页`;
    
    // 可以取消注释以下代码启用自动跳转
    /*
    document.querySelector('.max-w-2xl').appendChild(countdownElement);
    
    const timer = setInterval(() => {
      countdown--;
      document.getElementById('countdown').textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = '/';
      }
    }, 1000);
    */
  </script>
</body>
</html>
